<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Classify</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link href="./css/bootstrap.min.css" rel="stylesheet">
        <script src="./js/tf.min.js"></script>
        <script src="./js/teachablemachine-image.min.js"></script>
	    <script src="./js/bootstrap.bundle.min.js" ></script>
        <script src="./js/jquery.min.js"></script>      
    </head>
    <body>
        <h1 style="background-color: magenta;text-align: center;">CLASSIFY</h1>
        <div id="webcam-container"></div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div id="webcam-container">
			<img id="img" src="camera.png" style="width: 415px;height: 425px;"></div>
                <div class="col">
                    	<button class="btn btn-success" onclick="init()" style="float: right;color: whitesmoke;">Start</button>
			<button class="btn btn-danger" onclick="stopWC()" style="float: right;color: whitesmoke;">Stop</button>
                </div>
            </div>
        </div>
		<div id="class">
            <div class="container">
		     Bottle, Pen, Coin,Mobile, Watch, Notebook, Desktop, Chair, Hair, Dog.
		</div></div>
        <div><h2 style="text-align: center;color:blue">Results</h2></div>
        <div id="label-container" style="font-size: x-large;text-align: center;font-weight: bolder;"></div>
        <script type="text/javascript">

            const URL = "./";
            let model, webcam, labelContainer, maxPredictions;

            async function init() {
                const modelURL = URL + "model.json";
                const metadataURL = URL + "metadata.json";
        
                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();
        
                const flip = false; 
                webcam = new tmImage.Webcam(500, 400, flip);
                const facingMode = {exact: "environment"};
                await webcam.setup({facingMode});
                await webcam.play();
                window.requestAnimationFrame(loop);
        
                document.getElementById("webcam-container").appendChild(webcam.canvas);
                labelContainer = document.getElementById("label-container");
                labelContainer.innerHTML = "";
                document.getElementById("img").hidden = true;
                document.getElementById("class").hidden = true;
            }

            async function loop() {
                webcam.update(); 
                await predict();
                window.requestAnimationFrame(loop);
            }

            async function predict() {
                const prediction = await model.predict(webcam.canvas);
                for (let i = 0; i < maxPredictions; i++) {
                    const classPrediction =
                        prediction[i].className + ": " + prediction[i].probability.toFixed(2) * 100 + '%';
                    if(prediction[i].probability.toFixed(2) * 100>90){
                        labelContainer.childNodes[i].innerHTML = prediction[i].className;
		            }
                }
		        hide();
            }

		    function stopWC(){
			    document.getElementById("startS").hidden = false;
                	document.getElementById("stopS").hidden = true;
                	document.getElementById("description").hidden = true;
                	labelContainer.innerHTML = "";
                	document.getElementById("class").hidden = true;
                	webcam.stop();
                	document.getElementById("webcam-container").removeChild(webcam.canvas);
                	document.getElementById("img").hidden = false;
		    }
            
		    function hide(){
                	document.getElementById("startS").hidden = true;
                	document.getElementById("stopS").hidden = false;
                	document.getElementById("class").hidden = true;
                	document.getElementById("img").hidden = true;
		    }
        </script>

    </body>
</html>
