<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Classify</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link href="./css/bootstrap.min.css" rel="stylesheet">
        <script src="./js/tf.min.js"></script>
        <script src="./js/teachablemachine-image.min.js"></script>
	    <script src="./js/bootstrap.bundle.min.js" ></script>
        <script src="./js/jquery.min.js"></script>      
    </head>
    <body>
        <h1 style="background-color: magenta;text-align: center;">CLASSIFY</h1>
        <div id="webcam-container"></div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div id="webcam-container">
			<img id="img" src="camera.png" style="width: 415px;height: 425px;"></div>
                <div class="col">
                    	<button class="btn btn-success" onclick="init()" style="float: right;color: whitesmoke;">Start</button>
			            <button class="btn btn-danger" onclick="stopWC()" style="float: right;color: whitesmoke;" hidden>Stop</button>
                </div>
            </div>
        </div>
		<div id="class">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <ul>
                            <li>Bottle</li>
                            <li>Pen</li>
                            <li>Coin</li>
                            <li>Mobile</li>
                            <li>Watch</li>
                        </ul>
                    </div>
                    <div class="col">
                        <ul>
                            <li>Notebook</li>
                            <li>Desktop</li>
                            <li>Chair</li>
                            <li>Hair</li>
                            <li>Dog</li>
                        </ul>
                    </div>
                </div>
		    </div>
        </div>
        <div id="label-container" style="font-size: x-large;text-align: center;font-weight: bolder;"></div>

        <script type="text/javascript">
            const URL = "./";  
            let model, webcam, labelContainer, name, maxPredictions;
            let detected = false;

            async function init() {
                const modelURL = URL + "model.json";
                const metadataURL = URL + "metadata.json";      
                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();        
                const flip = false; 
                webcam = new tmImage.Webcam(415, 425, flip);
                const facingMode = {exact: "environment"};
                await webcam.setup({facingMode});
                await webcam.play();
                window.requestAnimationFrame(loop);      
                document.getElementById("webcam-container").appendChild(webcam.canvas);
                labelContainer = document.getElementById("label-container");
                labelContainer.innerHTML = "";
                document.getElementById("startS").hidden = true;
                document.getElementById("stopS").hidden = false;
                document.getElementById("class").hidden = true;
                document.getElementById("img").hidden = true;
            }

            async function loop() {
                webcam.update(); 
                await predict();
                window.requestAnimationFrame(loop);
            }

            async function predict() {
                const prediction = await model.predict(webcam.canvas);
                detected = false;
                for (let i = 0; i < maxPredictions; i++) {
                    if(prediction[i].probability.toFixed(2) * 100>97){
                        if(prediction[i].className === "BOTTLE" ){
                            name = "BOTTLE";    
                        }
                        else if(prediction[i].className === "PEN" ){
                            name = "PEN";
                        }
                        else if(prediction[i].className === "COIN" ){
                            name = "COIN";
                        }
                        else if(prediction[i].className === "MOBILE" ){
                            name = "MOBILE";
                        }
                        else if(prediction[i].className === "WATCH" ){
                            name = "WATCH";
                        }
                        else if(prediction[i].className === "NOTEBOOK" ){
                            name = "NOTEBOOK";
                        }
                        else if(prediction[i].className === "DESKTOP" ){
                            name = "DESKTOP";
                        }
                        else if(prediction[i].className === "CHAIR" ){
                            name = "CHAIR";
                        }
                        else if(prediction[i].className === "HAIR" ){
                            name = "HAIR";
                        }
                        else if(prediction[i].className === "DOG" ){
                            name = "DOG";
                        }
                        detected = true;
                        document.getElementById("startS").hidden = true;
                        document.getElementById("stopS").hidden = false;
                        document.getElementById("class").hidden = true;
                        document.getElementById("img").hidden = true;
                    }
                }
                if (detected) {
                    labelContainer.innerHTML = name;
                }
                else {
                    labelContainer.innerHTML = "";
                    document.getElementById("class").hidden = false;
                }
            }

            function stopWC(){
                window.speechSynthesis.cancel();
                document.getElementById("startS").hidden = false;
                document.getElementById("stopS").hidden = true;
                document.getElementById("description").hidden = true;
                labelContainer.innerHTML = "";
                document.getElementById("class").hidden = true;
                webcam.stop();
                document.getElementById("webcam-container").removeChild(webcam.canvas);
                document.getElementById("img").hidden = false;
            }
        </script>

    </body>
</html>
